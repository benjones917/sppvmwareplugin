<html>
<head>
   <meta charset="utf-8" />
   <title>Spectrum Protect Plus Restore</title>
   <!-- Use URL relative paths for all resources to keep plugin compatible with Flex and HTML clients -->

   <!-- This dialog uses Yahoo pure CSS.  See http://purecss.io  -->
   <link rel="stylesheet" href="../assets/css/pure-min.css">
   <link rel="stylesheet" href="../assets/css/default.css">
   
   <script src="../assets/jquery-1.10.2.min.js"></script>

   <!-- ** web-platform-bootstrap.js must be included before any other view code ** -->
   <script src="./js/web-platform-bootstrap.js"></script>
   <script src="./js/jquery-util.js"></script>
   <script src="./js/spp-vcenter.js"></script>
   <style>
		body {
			padding: 0px 24px 24px 24px
		}
	</style>
</head>
<body style=padding: "0px 24px 24px 24px">
   <div id="sppvCenter">
   <form id="vcenterRegisterForm" class="pure-form pure-form-aligned" action="/rest/spp/vcreg">
			<div class="pure-control-group">
			<label id="vCenterHostLabel" for="vCenterHost">vCenter Hostname/IP</label>
			<input type="text" name="vCenterHost" id="vCenterHost"><br>
			</div>
			<div class="pure-control-group">
			<label id="vCenterUserLabel" for="vCenterUser">Username</label>
			<input type="text" name="vCenterUser" id="vCenterUser"><br>
			</div>
			<div class="pure-control-group">
			<label id="vCenterPassLabel" for="vCenterPass">Password</label>
			<input type="password" name="vCenterPass" id="vCenterPass"><br>
			</div>
			<div class="pure-control-group">
			<label id="vCenterPassLabel" for="vCenterPort">Port</label>
			<input type="text" name="vCenterPort" id="vCenterPort" value="443"><br>
			</div>
			<div class="pure-controls">
            <label for="vCenterSSL" class="pure-checkbox">
                <input id="vCenterSSL" type="checkbox" checked> Use SSL
            </label>
			<div class="pure-control-group">
			<button  type="submit" id="submit"
                     class="pure-button pure-button-primary">Submit</button>
			</div>
		</form>
   </div>
</body>
</html>
