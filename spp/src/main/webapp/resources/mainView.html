<html>
<head>
   <meta charset="utf-8" />
   <title>sppui main view</title>
   <!-- Relative paths are required to keep plugin compatible with Flex and HTML clients -->
   <link rel="stylesheet" href="../assets/css/default.css" media="screen" />
   <link rel="stylesheet" href="../assets/css/pure-min.css">

   <!-- Safer not to use CDN links to javascript libraries, the Internet may not be available! -->
   <script src="../assets/jquery-1.10.2.min.js"></script>

   <!-- ** web-platform-bootstrap.js must be included before any other view code ** -->
   <script src="./js/web-platform-bootstrap.js"></script>
   <script src="./js/jquery-util.js"></script>
   <script src="./js/register-spp.js"></script>

	</head>
	<body>
		<h3 id="title">Server Registration</h3>
		<form id="registerForm" class="pure-form pure-form-aligned" action="/rest/spp/register">
			<div class="pure-control-group">
			<label id="sppHostLabel" for="sppHost">SPP Hostname/IP</label>
			<input type="text" name="sppHost" id="sppHost"><br>
			</div>
			<div class="pure-control-group">
			<label id="sppUserLabel" for="sppUser">SPP Username</label>
			<input type="text" name="sppUser" id="sppUser"><br>
			</div>
			<div class="pure-control-group">
			<label id="sppPassLabel" for="sppPass">SPP Password</label>
			<input type="password" name="sppPass" id="sppPass"><br>
			</div>
			<div class="pure-control-group">
			<button  type="submit" id="submit"
                     class="pure-button pure-button-primary">Submit</button>
			</div>
		</form>
		<button id="sppsla" class="pure-button pure-button-primary">Get SLAs</button>
		<button id="getvminfotest" class="pure-button pure-button-primary">Get BCJ-LINUX VM Info</button>
		<button id="getfolderinfotest" class="pure-button pure-button-primary">Get BCJ-SPP Folder Info</button>
		<br><br>
		<button id="assignvmtest" class="pure-button pure-button-primary">Assign BCJ-LINUX VM</button>
		<button id="unassignvmtest" class="pure-button pure-button-primary">Unassign BCJ-LINUX VM</button>
		<br><br>
		<button id="assignfoldertest" class="pure-button pure-button-primary">Assign BCJ-SPP Folder</button>
		<button id="unassignfoldertest" class="pure-button pure-button-primary">Unassign BCJ-SPP Folder</button>
		<br><br>
		<button id="restorevmtest" class="pure-button pure-button-primary">Restore BCJ-LINUX VM</button>
		<button id="getrestoreses" class="pure-button pure-button-primary">Get Active Restores</button>
   	</body>
</html>
