<html>
<head>
   <meta charset="utf-8" />
   <title>Spectrum Protect Plus Restore</title>
   <!-- Use URL relative paths for all resources to keep plugin compatible with Flex and HTML clients -->

   <!-- This dialog uses Yahoo pure CSS.  See http://purecss.io  -->
   <link rel="stylesheet" href="../assets/css/pure-min.css">
   <link rel="stylesheet" href="../assets/css/default.css">
   
   <script src="../assets/jquery-1.10.2.min.js"></script>

   <!-- ** web-platform-bootstrap.js must be included before any other view code ** -->
   <script src="./js/web-platform-bootstrap.js"></script>
   <script src="./js/restore-dialog.js"></script>
</head>
<body>
   <!-- <h2 id="header">SPP SLA Policy</h2>-->
   <form id="restoreObject" class="pure-form" action="">
   		<fieldset>
   			<legend class="legend-custom" style="">Select Restore Point for <span id="objectNameText"></span> <span id="objectTypeText"></span>:</legend>
	   		Restore Type:
	   		<label for="restoreTest">
		        <input id="restoreTest" type="radio" name="restoreTypes" value="test">
		        Test
		    </label>
		    <label for="restoreProduction">
		        <input id="restoreProduction" type="radio" name="restoreTypes" value="production">
		        Production
		    </label>
		    <label for="restoreClone">
		        <input id="restoreClone" type="radio" name="restoreTypes" value="clone">
		        Clone
		    </label>
		    <table class="pure-table pure-table-horizontal" id="restoreTable">
			   <thead>
				   <tr>
					   <th>Select</th>
					   <th>Backup Time</th>
					   <th>SLA Policy</th>
				   </tr>
			   </thead>
			   <tbody id="restorePoints"></tbody>
			   </table>
	        	<input type="hidden" name="latestRestoreId" value="" id="hiddenLatestRestoreId">
		       	<button  type="button" id="cancel" class="pure-button" onclick="WEB_PLATFORM.closeDialog()">Cancel</button>
		        <button  type="submit" id="submit" class="pure-button pure-button-primary">OK</button>
         </fieldset>
  </form>
</body>
</html>
