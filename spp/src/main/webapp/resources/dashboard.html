<head>
   <meta charset="utf-8" />
   <title>Spectrum Protect Plus Restore</title>

	<div id="overlay-back"></div>

		    <div class="pure-u-1-2">

		    </div>
		    <div class="pure-u-1-2">
		    	<h3>VMs Unassigned to SLAs</h3>
		    	<h1 id="unprotectedCount"></h1>
		    </div>
		</div>
		<div id="slaPolicies"></div>
	</div>
