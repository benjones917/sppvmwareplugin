<html>
<head>
   <meta charset="utf-8" />
   <title>Spectrum Protect Plus Restore</title>
   <!-- Use URL relative paths for all resources to keep plugin compatible with Flex and HTML clients -->

   <!-- This dialog uses Yahoo pure CSS.  See http://purecss.io  -->
   <link rel="stylesheet" href="../assets/css/pure-min.css">
   <link rel="stylesheet" href="../assets/css/default.css">
   
   <script src="../assets/jquery-1.10.2.min.js"></script>

   <!-- ** web-platform-bootstrap.js must be included before any other view code ** -->
   <script src="./js/web-platform-bootstrap.js"></script>
   <script src="./js/jquery-util.js"></script>
   <script src="./js/dashboard.js"></script>
</head>
<body>
	<div id="overlay-back"></div>
	<div id="overlay">
	    <div id="dvLoading">
	        <p>Please wait<br>while we load the dashboard...</p>
	        <img id="loading-image" src="../assets/images/loading.gif" alt="Loading..." />
	    </div>
	</div>
	<div id="sppRegistration">
		<h3>Please register your Spectrum Protect Plus appliance</h3>
		<form id="registerForm" class="pure-form pure-form-aligned" action="/rest/spp/register">
			<div class="pure-control-group">
			<label id="sppHostLabel" for="sppHost">SPP Hostname/IP</label>
			<input type="text" name="sppHost" id="sppHost" placeholder="https://"><br>
			</div>
			<div class="pure-control-group">
			<label id="sppUserLabel" for="sppUser">SPP Username</label>
			<input type="text" name="sppUser" id="sppUser"><br>
			</div>
			<div class="pure-control-group">
			<label id="sppPassLabel" for="sppPass">SPP Password</label>
			<input type="password" name="sppPass" id="sppPass"><br>
			</div>
			<div class="pure-controls">
			<button type="submit" id="registrationSubmit" class="pure-button pure-button-primary">Submit</button>
			</div>
		</form>
	</div>
	<div id="dashboard">
		<div class="pure-g" id="globalInfo">
		    <div class="pure-u-1-2">
		    	<h3>Protected VMs</h3>
		    	<h1 id="protectedCount"></h1>
		    </div>
		    <div class="pure-u-1-2">
		    	<h3>Unprotected VMs</h3>
		    	<h1 id="unprotectedCount"></h1>
		    </div>
		</div>
		<div class="pure-g" id="slaPolicies"></div>
	</div>
</body>
</html>
