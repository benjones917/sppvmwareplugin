<html>
<head>
   <meta charset="utf-8" />
   <title>VM SPP SLA Policy</title>
   <!-- Use URL relative paths for all resources to keep plugin compatible with Flex and HTML clients -->

   <!-- This dialog uses Yahoo pure CSS.  See http://purecss.io  -->
   <link rel="stylesheet" href="../assets/css/pure-min.css">
   <link rel="stylesheet" href="../assets/css/default.css">
   
   <script src="../assets/jquery-1.10.2.min.js"></script>

   <!-- ** web-platform-bootstrap.js must be included before any other view code ** -->

   <style>
		body {
			padding: 0px 24px 24px 24px
		}
	</style>
</head>
<body style=padding: "0px 24px 24px 24px">
   <!-- <h2 id="header">SPP SLA Policy</h2>-->
   <form id="setSlaPolicy" class="pure-form" action="">
   		<fieldset>
   			<legend class="legend-custom" style="">Select SLA Policy for <span id="vmNameText"></span> virtual machine:</legend>
	   		<div class="pure-control-group" id="listslapolicies">
			</div>
			<div id="vmName"></div>
	        <div class="pure-control-group">
	        	<input type="hidden" name="vm" value="" id="hiddenVMName">
		       	<button  type="button" id="cancel" class="pure-button" onclick="WEB_PLATFORM.closeDialog()">Cancel</button>
		        <button  type="submit" id="submit" class="pure-button pure-button-primary">OK</button>
	         </div>
         </fieldset>
  </form>
</body>
